overwrite: true
schema: "http://localhost:8889/graphql"
documents: "./app/api/*.graphql"
generates:
  ./app/generated/*.tsx:
    plugins:
      - "typescript-common"
      - "typescript-client"
      - "typescript-react-apollo"
      - "typescript-graphql-files-modules"
      - "fragment-matcher"
  ./graphql.schema.json:
    plugins:
      - "introspection"

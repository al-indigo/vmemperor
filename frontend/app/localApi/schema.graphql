enum Table {
  VMS,
  Templates,
  Networks,
  ISOs,
  VDIs,
  SRs,
  NetworkAttach,
  DiskAttach
}

type VMSelectedIDLists {
  start: [ID]
  stop: [ID]
  trash: [ID]
}

extend type Mutation {
  selectedItems(tableId: Table!,items: [ID!]!, isSelect: Boolean!): [ID!]
}
extend type Query {
  selectedItems(tableId: Table!): [ID!]!
  vmSelectedReadyFor: VMSelectedIDLists!
}

mutation createVm($vmOptions: VMInput!, $disks: [NewVDI], $installParams: AutoInstall,
$iso:ID, $template:ID!, $network:ID) {
  createVm(
    disks:$disks,
    installParams:$installParams,
    template:$template,
    network:$network,
    iso:$iso,
    vmOptions:$vmOptions,
  )
  {
    taskId
    granted
    reason
  }
}

mutation createVm($VCPUsAtStartup: Int, $coresPerSocket : Int,  $disks: [NewVDI], $installParams: AutoInstall,
$nameLabel:String!, $nameDescription:String!, $iso:ID, $template:ID!, $network:ID, $ram:Float!) {
  createVm(
    nameLabel:$nameLabel,
    VCPUsAtStartup:$VCPUsAtStartup,
    coresPerSocket:$coresPerSocket,
    disks:$disks,
    installParams:$installParams,
    nameDescription:$nameDescription,
    template:$template,
    network:$network,
    ram:$ram,
    iso:$iso,
  )
  {
    taskId
  }
}

# import DeletedFragment from "deleted.graphql"

fragment PoolListFragment on GPool {
  master{
    ref
  }
  nameLabel
  nameDescription
  ref
  uuid
}

query PoolList{
  pools{
    ...PoolListFragment
  }
}

subscription PoolListUpdate{
  pools {
    value{
      ...PoolListFragment
      ...DeletedFragment
    }
    changeType
  }
}

fragment VMInfoFragment on GVM {
  uuid
  nameLabel
  nameDescription
  interfaces {
    network {
      uuid
      nameLabel
    }
    ip
    ipv6
    id
  }
  disks
  {
    id
    mode
    type
    device
    attached
    bootable
    VDI {
      uuid
      nameDescription
      nameLabel
    }
  }
  powerState
  osVersion{
    name
  }
  startTime
  domainType
}

query VMInfo ($uuid: ID!) {
  vm (uuid: $uuid) {
    ...VMInfoFragment
  }
}

subscription VMInfoUpdate($uuid: ID!) {
  vm (uuid: $uuid) {
   ...VMInfoFragment
  }
}


fragment VMInterfaceFragment on Interface {
  network {
    uuid
    nameLabel
  }
  ip
  ipv6
  id
  MAC
  attached
}

fragment VMInfoFragment on GVM {
  uuid
  nameLabel
  nameDescription
  interfaces {
    ...VMInterfaceFragment
  }
  disks
  {
    id
    mode
    type
    device
    attached
    bootable
    VDI {
      uuid
      nameDescription
      nameLabel
    }
  }
  powerState
  osVersion{
    name
  }
  startTime
  domainType
}

query VMInfo ($uuid: ID!) {
  vm (uuid: $uuid) {
    ...VMInfoFragment
  }
}

subscription VMInfoUpdate($uuid: ID!) {
  vm (uuid: $uuid) {
    ...VMInfoFragment
  }
}


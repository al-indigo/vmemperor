query VMInfo ($uuid: ID!) {
  vm (uuid: $uuid) {
    uuid
    nameLabel
    nameDescription
    interfaces {
      network {
        uuid
        nameLabel
      }
      ip
      ipv6
      id
    }
    disks
    {
      id
      mode
      type
      device
      attached
      bootable
      VDI {
        uuid
        nameDescription
        nameLabel
      }
    }
    powerState
    osVersion{
      name
    }
    startTime
    domainType
  }
}


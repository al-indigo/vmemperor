# import AbstractVMFragment from "abstractVmFragment.graphql"
# import ACLXenObjectFragment from "xenObjectFragment.graphql"

fragment VMVIFFragment on GVIF {
  network {
    ref
    nameLabel
  }
  ip
  ipv6
  ref
  MAC
  currentlyAttached
  device
}

fragment VMVBDFragment on GVBD {
  ref
  mode
  type
  userdevice
  currentlyAttached
  bootable
  VDI {
    ref
    nameDescription
    nameLabel
    virtualSize
  }
}

fragment VMAccessFragment on GVMAccessEntry {
  userId
  {
    id
    name
    username
  }
  actions
}

fragment VMInfoFragment on GVM {
  PVBootloader
  ...ACLXenObjectFragment
  ...AbstractVMFragment
  VIFs {
    ...VMVIFFragment
  }
  VBDs
  {
    ...VMVBDFragment
  }
  powerState
  osVersion{
    name
  }
  startTime
  access {
    ...VMAccessFragment
  }
  myActions
}

query VMInfo ($ref: ID!) {
  vm (ref: $ref) {
    ...VMInfoFragment
  }
}

subscription VMInfoUpdate($ref: ID!) {
  vm (ref: $ref) {
    ...VMInfoFragment
  }
}


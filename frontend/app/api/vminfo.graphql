query VMInfo ($uuid: ID!) {
  vm (uuid: $uuid) {
    uuid
    nameLabel
    nameDescription
    interfaces {
      network {
        uuid
        nameLabel
      }
      ip
      ipv6
      id
    }
    powerState
    osVersion{
      name
    }
    startTime
    domainType
  }
}

subscription VMInfoUpdate($uuid: ID!) {
    vm (uuid: $uuid) {
      GVM {
        uuid
        nameLabel
        nameDescription
        interfaces {
          network {
            uuid
            nameLabel
          }
          ip
          ipv6
          id
        }
        powerState
        osVersion{
          name
        }
        startTime
        domainType
      }
    }
}

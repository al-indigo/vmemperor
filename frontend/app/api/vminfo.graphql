fragment VMVIFFragment on GVIF {
  network {
    ref
    nameLabel
  }
  ip
  ipv6
  ref
  MAC
  currentlyAttached
}

fragment VMVBDFragment on GVBD {
  ref
  mode
  type
  userdevice
  currentlyAttached
  bootable
  VDI {
    ref
    nameDescription
    nameLabel
    virtualSize
  }
}

fragment VMInfoFragment on GVM {
  ref
  nameLabel
  nameDescription
  VIFs {
    ...VMVIFFragment
  }
  VBDs
  {
    ...VMVBDFragment
  }
  powerState
  osVersion{
    name
  }
  startTime
  domainType
}

query VMInfo ($ref: ID!) {
  vm (ref: $ref) {
    ...VMInfoFragment
  }
}

subscription VMInfoUpdate($ref: ID!) {
  vm (ref: $ref) {
    ...VMInfoFragment
  }
}


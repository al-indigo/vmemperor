# import DeletedFragment from "deleted.graphql"
fragment VMListFragment on GVM {
  ref
  nameLabel
  powerState
  myActions
}



query VMList {
  vms {
    ...VMListFragment
  }
}

subscription VMListUpdate {
  vms {
    value {
      ...VMListFragment
      ...DeletedFragment
    }
    changeType
  }
}

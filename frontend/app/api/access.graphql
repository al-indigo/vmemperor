mutation VMAccessSetMutation($actions: [VMActions!]!, $user: String!,  $ref :ID!, $revoke: Boolean!) {
  vmAccessSet(actions: $actions, user: $user, revoke: $revoke, ref: $ref)
  {
    success
  }
}


# import DeletedFragment from "deleted.graphql"

fragment TaskFragment on GTask {
  ref
  status
  created
  nameLabel
  nameDescription
  finished
  progress
  result
  residentOn
  objectRef
  objectType
  errorInfo
}

subscription Tasks{
  tasks {
    value{
      ...TaskFragment
      ...DeletedFragment
    }
    changeType
  }
}

query TaskList {
  tasks {
    ...TaskFragment
  }
}

query TaskInfo ($ref: ID!) {
  task(ref: $ref) {
    ...TaskFragment
  }
}

subscription TaskInfoUpdate($ref: ID!) {
  task(ref: $ref) {
    ...TaskFragment
  }
}

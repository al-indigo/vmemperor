# Kickstart file automatically generated by anaconda.

#version=DEVEL
install
url --url={{ mirror_url }}
lang en_US.UTF-8
keyboard us
{% if ip %}network --onboot yes --device eth0 --bootproto static --ip {{ ip }} --netmask 255.255.255.0 --gateway 10.10.10.254 --noipv6 --nameserver 10.10.12.7 --hostname={{ hostname }}
{% else %}network --bootproto dhcp --device eth0 --ipv6 auto --activate --hostname={{ hostname }}
{% end %}rootpw {{ password }}
{% if username %}user --groups=wheel --name={{ username }} --password={{ password }}
{% end %}firewall --service=ssh
authconfig --enableshadow --passalgo=sha512
selinux --enforcing
timezone --utc Europe/Moscow
bootloader --location=mbr --driveorder=xvda --append="crashkernel=auto console=hvc0 rhgb quiet"
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
clearpart --linux --drives=xvda
volgroup VolGroup --pesize=4096 pv.202002
logvol swap --name=lv_swap --vgname=VolGroup --grow --size=819 --maxsize=819

part /boot --fstype=ext4 --size=500
part pv.202002 --grow --size=1

repo --name="CentOS"  --baseurl={{ mirror_url }} --cost=100

%packages --nobase
@core
%end